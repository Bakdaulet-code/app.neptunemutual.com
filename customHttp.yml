customHeaders:
  - pattern: "**"
    headers:
      - key: "Strict-Transport-Security"
        value: "max-age=31536000; includeSubDomains"
      - key: "Content-Security-Policy"
        value: "default-src 'none'; prefetch-src 'self'; manifest-src 'self'; script-src 'self'; frame-ancestors 'none'; font-src 'self'; connect-src https://rpc-mumbai.maticvigil.com/ https://ipfs.infura.io:5001/ https://kovan.infura.io/ https://ropsten.infura.io/ https://*.binance.org:8545/ https://api.thegraph.com/; base-uri 'none'; form-action 'none'; object-src 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
      - key: "X-Frame-Options"
        value: "SAMEORIGIN"
      - key: "X-Content-Type-Options"
        value: "nosniff"
      - key: "Referrer-Policy"
        value: "same-origin"
      - key: "Permissions-Policy"
        value: "fullscreen=(), geolocation=()"
      - key: "X-Permitted-Cross-Domain-Policies"
        value: "none"
      - key: "Feature-Policy"
        value: "microphone 'none'; camera 'none'; fullscreen 'none'; geolocation 'none'"
      - key: "Expect-CT"
        value: "enforce, max-age=31536000"
      - key: "X-XSS-Protection"
        value: "1; mode=block"